{% extends 'vacancies/base.html' %}

{% block header %}
<title>Джуниорджия</title>
{% endblock %}


{% block content %}
<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form class="form-signin pt-5" method="POST">
                {% csrf_token %}
                <div class="text-center mt-5 b-1">
                    <h1 class="h3 mb-3 font-weight-normal">Джуниорджия</h1>
                    <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
                </div>
                <div class="mt-5 form-label-group">
                    <p class="text-muted">Имя пользователя</p>
                    {{ form.username }}
                </div>
                <div class="form-label-group">
                    <p class="text-muted"> Пароль</p>
                    {{ form.password }}
                </div>
                <div class="checkbox mb-3"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
